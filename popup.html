<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер Youtube</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>Время на YouTube</h2>
        <p id="time">Загрузка...</p>

        <label for="duration">Минут до напоминания:</label>
        <input type="number" id="duration" min="1" max="360" />

        <div class="button-group">
            <button id="set">Установить</button>
            <button id="reset">Сбросить</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
